<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Line Chart">
        <meta charset="utf-8">
        <link href="css/lineChart.css" type="text/css" rel="stylesheet">
        <title>Line Chart</title>
    </head>

    <body>
        <div class="lineChart__wrapper">
			<div class="lineChart">
				<div class="lineChart__top">
					<div class="lineChart__top_header boldFont"> Overseas Visitiors </div>
					<canvas id="lineChart__canvas"></canvas>
					<div id="lineChart__icon"></div>
				</div>

				<div class="lineChart__bottom">
					<div class="common__button" id="lineChart__button">
						<div class="common__buttonText boldFont">more</div>
					</div>
					<div class="common__smallText">Total Visitors</div>
					<div class="common__bigText" id="lineChart_totalVisitors"> <span></span> </div>

				</div>
				<div id="lineChart__totalVisitorsTable">
					<table>
						<tr>
							<th>Year</th>
							<th>Total Visitors</th>
						</tr>

						<tr>
							<td>2016</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2015</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2014</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2013</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2012</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2011</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2010</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2009</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2008</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2007</td>
							<td class="table_data"></td>
						</tr>

						<tr>
							<td>2006</td>
							<td class="table_data"></td>
						</tr>
					</table>
					<div class="common__closeButton" id="lineChart__table_button"> <div class="common__closeButtonIn">x</div>  </div>
				</div>

				<div id="lineChart__overseasVisitorsTable">
					<table>
						<tr>
							<th>Year</th>
							<th>Overseas Visitors</th>
						</tr>

						<tr>
							<td>2016</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2015</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2014</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2013</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2012</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2011</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2010</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2009</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2008</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2007</td>
							<td class="overseasTable_data"></td>
						</tr>

						<tr>
							<td>2006</td>
							<td class="overseasTable_data"></td>
						</tr>
					</table>
					<div class="common__closeButton" id="lineChart__overseasTable_button"> <div class="common__closeButtonIn">x</div> </div>
				</div>
			</div>
		</div>

        <script src="script/lineChart.js"></script>
    </body>

</html>
